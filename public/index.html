<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Contact List App</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	</head>
	<body>
		<div class="container" ng-controller="AppCtrl">
			<h1>Contact List App</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Number</th>
						<th>Action</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="text" class="form-control" ng-model="contact.name">
						</td>
						<td>
							<input type="text" class="form-control" ng-model="contact.email">
						</td>
						<td>
							<input type="text" class="form-control" ng-model="contact.number">
						</td>
						<td>
							<input type="button" class="btn btn-primary" ng-click="addContact()" value="Add Contact">
						</td>
						<td>
							<input type="button" class="btn btn-info" ng-click="updateContact()" value="Update">
							&nbsp;&nbsp;
							<input type="button" class="btn btn-info" ng-click="deselect()" value="Clear">
						</td>
					</tr>
					<tr ng-repeat="contact in contactlist">
						<td>{{contact.name}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.number}}</td>
						<td>
							<input type="button" class="btn btn-danger" value="Remove" ng-click="remove(contact._id)">
						</td>
						<td>
							<input type="button" class="btn btn-warning" value="Edit" ng-click="edit(contact._id)">
						</td>
					</tr>
				</tbody>
			</table>
		</div>	
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
	</body>
</html>
